<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favoritos da Amazon ✨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fdfcfa;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      color: #c87cb0;
    }

    .product {
      background-color: #fff;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.01);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .product h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #444;
    }

    .product a {
      display: inline-block;
      background-color: #e6b8d8;
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .product a:hover {
      background-color: #d495c3;
    }

    @media (min-width: 600px) {
      .product {
        max-width: 500px;
        margin: 20px auto;
      }

      header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Favoritos da Amazon ✨</h1>
  </header>

  <section class="product">
    <img src="imgs/oleoextraordinario.png" alt="L'Oréal Paris Óleo Extraordinário" />
    <h2>L'Oréal Paris Elvive Óleo Extraordinário – 100ml</h2>
    <a href="https://amzn.to/3HlMVQ3" target="_blank">Ver na Amazon</a>
  </section>

  <section class="product">
    <img src="imgs/dreamlong.png" alt="Dream Long Pack" />
    <h2>Pack Dream Long – Champô, Máscara e Sérum</h2>
    <a href="https://amzn.to/45zAASc" target="_blank">Ver na Amazon</a>
  </section>

  <section class="product">
    <img src="imgs/lolarapunzel.png" alt="Lola Rapunzel Pack" />
    <h2>Lola Rapunzel – Pack com 3 Unidades</h2>
    <a href="https://amzn.to/3FzYFOi" target="_blank">Ver na Amazon</a>
  </section>
</body>
</html>
